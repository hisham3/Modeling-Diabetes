<!DOCTYPE html>
<html lang="ar">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="weight=device-width , initial-scale=1 , shrink-to-fit=no">
        <title>Modeling Diabetes</title>
        <link rel="stylesheet" type="text/css" href="./css/all.css">
        <link rel="stylesheet" type="text/css" href="./css/main.css">
        <script src="eel.js"></script>
    </head>
    
    <body class="body">
        <div class="message">
            <div class="abstract_valid">Something Being Wrong!</div>
        </div>
        <div class="loadOverlay" style="display: none;">
            <div>
                <img src="./images/inf.svg" width="80px">
                <h4>Please Wait</h4>
            </div>
        </div>

        <div class="popup_result" style="display: none;">
            <div class="signContent">
                <div>
                        <div class="times">x</div>
                        <h2 class="no_shadow">GTT Modeling Result</h2>
                        <div class="popup_inner">
                            <img src="./images/correct.svg">
                            <h3 style="padding-top: 14px; text-align: center">The Patient Has Diabetes</h3>
                            <div style="display: flex;justify-content:center;">
                                <div class="skatch">View Curve</div>
                            </div>
                        </div>
                </div>
            </div>
        </div>

        <div class="popup_skatch" style="display: none;">
            <div class="signContent">
                <div>
                        <div class="times2">x</div>
                        <h2 class="no_shadow">Skatch of Curve Fitting</h2>
                        <div class="popup_inskatch">
                            <img src="">
                        </div>
                </div>
            </div>
        </div>
        
        <section class="container"  dir="rtl">

            <div class="allBody">
                <div class="navBar" dir="ltr">
                    <div class="nile_logo" style="display: flex; height:80px; width: 80px; background: url('./images/nile.png') center no-repeat; background-size: contain;"></div>
                    <div style="display: flex; justify-content:center; align-items:center; ">
                        <h2 style="color:#f1f1f1; font-size: 25px; font-weight: 700;">ODE</h2>
                    </div>
                </div> 
                <div class="text" style="text-align: center; padding-top:11%;"><h2 style="font-size: 33px; font-weight: 700;">Glucose Tolerance Test</h2></div> 
            </div>

            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 100" xml:space="preserve" x="0px" y="0px" style="position: relative; transform: translateY(18px) rotate(180deg); height:max-content"><path fill="#fff" fill-opacity="1" d="M0,65L1440,5L1440,0L0,0Z"></path></svg>
        </section>

        <div class="allquiz">
            <div class="quiz_content" style="width: 85%;height: auto;background-color: #fff;border-radius: 10px;box-shadow: 0 7px 14px rgba(50, 50, 93, .1), 0 3px 6px rgba(0, 0, 0, .08); padding: 4%;min-height: 461.5px;"> 
                <div class="add" dir="rtl">
                    <i class="fas fa-plus add_icon plus_icon"></i>
                    <i class="fas fa-minus add_icon minus_icon hideen"></i>
                    <div class="count">5</div>
                </div>
                <h2 class="no_shadow">Fill The Fields</h2>
                <form method="post" id="fields_form">
                    <div class="all_fields">
                        <div class="content_inner" data-id="1">
                            <div class="content_field">
                                <h3>t<sub>1</sub></h3>
                                <input type="number" step="0.0000001" placeholder="Time (hr)"min="0" max="10000" required>
                            </div>
                            <div class="content_field">
                                <h3>G<sub>1</sub></h3>
                                <input type="number" step="0.0000001" placeholder="Glucose in the blood (mg/dl)"min="0" max="10000" required>
                            </div>
                        </div>
                        <div class="content_inner" data-id="2">
                            <div class="content_field">
                                <h3>t<sub>2</sub></h3>
                                <input type="number" step="0.0000001" placeholder="Time (hr)"min="0" max="10000" required>
                            </div>
                            <div class="content_field">
                                <h3>G<sub>2</sub></h3>
                                <input type="number" step="0.0000001" placeholder="Glucose in the blood (mg/dl)"min="0" max="10000" required>
                            </div>
                        </div>
                        <div class="content_inner"  data-id="3">
                            <div class="content_field">
                                <h3>t<sub>3</sub></h3>
                                <input type="number" step="0.0000001" placeholder="Time (hr)"min="0" max="10000" required>
                            </div>
                            <div class="content_field">
                                <h3>G<sub>3</sub></h3>
                                <input type="number" step="0.0000001" placeholder="Glucose in the blood (mg/dl)"min="0" max="10000" required>
                            </div>
                        </div>
                        <div class="content_inner" data-id="4">
                            <div class="content_field">
                                <h3>t<sub>4</sub></h3>
                                <input type="number" step="0.0000001" placeholder="Time (hr)"min="0" max="10000" required>
                            </div>
                            <div class="content_field">
                                <h3>G<sub>4</sub></h3>
                                <input type="number" step="0.0000001" placeholder="Glucose in the blood (mg/dl)"min="0" max="10000" required>
                            </div>
                        </div>
                        <div class="content_inner" data-id="5">
                            <div class="content_field">
                                <h3>t<sub>5</sub></h3>
                                <input type="number" step="0.0000001" placeholder="Time (hr)"min="0" max="10000" required>
                            </div>
                            <div class="content_field">
                                <h3>G<sub>5</sub></h3>
                                <input type="number" step="0.0000001" placeholder="Glucose in the blood (mg/dl)"min="0" max="10000" required>
                            </div>
                        </div>
                    </div>
                    <div class="fix"></div>
                    <div class="SignUpBtn"><button form="fields_form">Calculate</button></div>
                </form> 
            </div>
        </div>

        <div class="allfooter" style="background-color: #f1f1f1">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 100" xml:space="preserve" x="0px" y="0px"><path fill="#fff" fill-opacity="1" d="M0,65L1440,5L1440,0L0,0Z"></path></svg>

            <div class="footer" dir="ltr">
                <i class="fab fa-telegram-plane brandIcons"></i>
                <i class="fab fa-youtube brandIcons"></i>
                <i class="fab fa-twitter brandIcons"></i>
                <i class="fab fa-instagram brandIcons"></i>
                <i class="fab fa-facebook-f brandIcons"></i>
            </div>

            <div class="copyright">
                <span>Desgined By HESHAM</span>
            </div> 

        </div>

        </body>
        <script src="./js/jquery-3.4.1.min.js" type="text/javascript"></script>
        <script src="./js/main.js" type="text/javascript"></script>
    </html>
